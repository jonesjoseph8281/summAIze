<!DOCTYPE html>
<html>

<head>
    <title>AI Summarizer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #summary {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h2>AI Summarizer</h2>
    <div id="status">Select text and click "Summarize"</div>
    <div id="summary"></div>

    <script src="popup.js"></script>
</body>

</html>
